<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY TODO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">📋 MY TODO</a>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-5">
    <h2 class="mb-4">📝 Add a New Task</h2>
    <form method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="e.g., Complete assignment" required>
        </div>
        <div class="col-md-6">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" name="desc" placeholder="Details about the task" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success px-4">➕ Add Task</button>
    </form>
  </div>

  <!-- Task List Section -->
  <div class="container mt-5">
    <h3 class="mb-3">📌 Task List</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle shadow">
        <thead class="table-dark text-center">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date & Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="text-center">
          {% for todo in todos %}
          <tr>
            <td>{{ loop.index }}</td>
            <td class="text-start">{{ todo.title }}</td>
            <td class="text-start">{{ todo.desc }}</td>
            <td>{{ todo.date_created.strftime('%d %B %Y, %I:%M %p') }}</td>
            <td>
              <a href="/update/{{ todo.Sno }}" class="btn btn-sm btn-warning me-1">✏️ Update</a>
              <a href="/delete/{{ todo.Sno }}" class="btn btn-sm btn-danger">🗑️ Delete</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5">No tasks added yet. Start by adding one!</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
