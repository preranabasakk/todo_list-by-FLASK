<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-4">✏️ Edit Task</h3>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Task Description</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{ todo.desc }}" required>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-success">Update</button>
          <a href="/" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
